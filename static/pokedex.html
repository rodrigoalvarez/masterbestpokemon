<!DOCTYPE html>
<html>

<head>
    <title>Master Pokedex</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="pokedex.js"></script>
    <link rel="stylesheet" href="pokedex.css">
</head>

<body>

    <div class="pokedex-header">
        <div id="xUsername">
            <!--<span id="xUsernameText"></span>-->
            <input id="xUsernameInput" type="text"/>
        </div>
        <h1 id="xTitle" class="pokedex-title">Pokemons</h1>
        <a id="xBest" class="best-link" href="/index.html"></a>
        <h2 class="pokedex-subtitle">
            <span>Nuevo pokemon</span>
        </h2>
    </div>

    <div class="pokedex-new pokedex-block">
        <select id="xPokedexNewList" class="pokedex-new-list"></select>
        <ul id="xPokedexNewOptionalList" class="pokedex-list"></ul>
    </div>

    <div class="pokedex-content">
        <h2 class="pokedex-subtitle">
            <span>Estos son tus pokemons</span>
        </h2>
        <ul id="xPokedexList" class="pokedex-block pokedex-list"></ul>
    </div>

</body>

</html>
